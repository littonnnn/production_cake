<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица: {{ table_name }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .action-btns {
            margin-top: 10px;
        }
        .action-btns button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .action-btns .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .action-btns .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .action-btns .add-btn {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Таблица: {{ table_name }}</h1>

    <div class="action-btns">
        <a href="{{ url_for('add_entry', table_name=table_name) }}">
            <button class="add-btn">Добавить запись</button>
        </a>
    </div>

    {% if data %}
        <table>
            <thead>
                <tr>
                    {% for column in data[0].keys() %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                        <td class="action-btns">
                            <a href="{{ url_for('edit_entry', table_name=table_name, entry_id=row.id) }}">
                                <button class="edit-btn">Редактировать</button>
                            </a>
                            <form action="{{ url_for('delete_entry', table_name=table_name) }}" method="post" style="display:inline;">
                                <input type="hidden" name="entry_id" value="{{ row.id }}">
                                <button type="submit" class="delete-btn">Удалить</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Данных нет</p>
    {% endif %}

    <br>
    <a href="{{ url_for('admin_home') }}">Вернуться ко всем таблицам</a>
</body>
</html>
