<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Добавить запись в таблицу {{ table_name }}</h1>
        <form action="" method="post">
            {% for column in columns %}
                <div class="mb-3">
                    <label for="{{ column }}" class="form-label">{{ column }}</label>
                    <input type="text" class="form-control" id="{{ column }}" name="{{ column }}">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{{ url_for('admin_table_view', table_name=table_name) }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
