<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Админ-панель</a>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-light btn-sm">Главная страница</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Панель администратора</h1>
        <p class="text-center text-secondary">Выберите таблицу для управления данными</p>
        <div class="row">
            {% for table in tables %}
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title text-uppercase">{{ table }}</h5>
                            <a href="{{ url_for('admin_table_view', table_name=table) }}" class="btn btn-primary btn-sm w-100 mt-2">Перейти к таблице</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2024 Магазин тортов (Архипова Вера ИКБО-25-22).</p>
    </footer>
</body>
</html>
